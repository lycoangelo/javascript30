<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>
  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: none;
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const heroText = document.querySelector('.hero h1');

    function handleCursorUpdate(e) {
      let { target, offsetX, offsetY } = e;
      let valueX = offsetX - (hero.offsetWidth / 2);
      let valueY = offsetY - (hero.offsetHeight / 2);
      if (e.target === heroText) {
        valueX = offsetX - (heroText.offsetWidth / 2);
        valueY = offsetY - (heroText.offsetHeight / 2);
      }

      heroText.style.textShadow = `${ -valueX }px ${ valueY }px 0 rgba(0,0,0,.2), ${ valueX }px ${ -valueY }px 0 rgba(0,0,0,.4), ${ -valueX }px ${ -valueY }px 0 rgba(0,0,0,.6), ${ valueX }px ${ valueY }px 0 rgba(0,0,0,.8)`;
    }
    window.addEventListener('mousemove', handleCursorUpdate);
  </script>
</body>

</html>
